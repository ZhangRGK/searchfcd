<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>EBook Search</title>
    <link rel="stylesheet" href="resource/index.css?t=20130608113412" type="text/css"/>
    <script type="text/javascript" src="resource/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="resource/index.js?t=20130608113412"></script>
    <script type="text/javascript" src="resource/animate.js?t=20130608113412"></script>
</head>
<body>
<div id="topbtn" title="滚上去">
    <img src="resource/top.png">
</div>
<div id="search">
    <input id="search_input" type="text" placeholder="只能搜书名" autofocus x-webkit-speech/>
    <input id="search_btn" type="button" value="Search"/>
</div>

<div id="content">
    <div id="board" class="topic">
        <dl class="introduction">
            <dt>说明：</dt>
            <dd>关键字之间请用空格或加号(+)分隔.</dd>
            <dd>搜索框为空时,点击 Search 按钮效果为随机展示n本书(根据你的分辨率);</dd>
        </dl>
        <dl class="bugfixed">
            <dt>BUG修复：</dt>
            <dd>修复了结果为空时没有任何提示的BUG;</dd>
            <dd>文件大小附上了正常的计量单位</dd>
        </dl>
        <dl class="newfeatures">
            <dt>新功能：</dt>
            <dd>输入框绑定enter事件,效果也点击 Search 按钮完全一样(包括随机展示);</dd>
            <dd>增加快速回到顶端按钮</dd>
        </dl>
    </div>
    <div id="booklist">

    </div>
</div>

</body>
</html>
